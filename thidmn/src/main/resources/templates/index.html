<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div th:if="msg" th:text="${msg}"></div>
                <form th:action="${edit} ? '/edit/' + ${user.id} : '/create'" method="post" th:object="${user}">
                    <div class="mb-3 ">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text"  class="form-control" th:text="${user.name}" th:field="${user.name}" id="inputName" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="inputAge" class="form-label">Age</label>
                        <input type="number" class="form-control" th:text="${user.age}" id="inputAge" th:field="${user.age}" required>
                    </div>
                    <div class="mb-3 ">
                        <label for="inputSaraly" class="form-label">Saraly</label>
                        <input type="number" class="form-control" th:text="${user.saraly}" id="inputSaraly" th:field="${user.saraly}" required>
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-primary mb-3">Create</button>
                        <button type="button" class="btn btn-secondary mb-3">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">User</th>
                        <th scope="col">Saraly</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each ="user : ${list}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.saraly}"></td>
                        <td><button type="button" class="btn btn-warning"><a th:href="/edit/${user.id}">Edit</a></button></td>
                        <td ><button type="button" class="btn btn-danger"><a th:href="/delete/${user.id}">Edit</a></button></td>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
